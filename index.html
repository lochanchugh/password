<!DOCTYPE html>
<html>
<head>
    <style>
         body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            height: 100vh;
            margin: 10px;
        }
        #login-form {
            text-align: center;
        }
        #content {
            display: none;
            text-align: center;
        }
    </style>
    <title>Password Protected Page</title>
</head>
<body>
    <center>
    <div id="login-form">
      <!--  <img src="gdsc.png" height="30px" width="30px"/> -->
        <h2>Login</h2>
        <input type="password" id="password" placeholder="Enter password" style="padding: 10px;">
        <button onclick="checkPassword()" style="padding: 10px 20px 10px 20px; background-color: orange; color: white; border: none;">Submit</button>
    </div>
    <div id="content" style="display: none;">
        <h1>You have got it!</h1>
    </div>
</center>
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "divya123") {
                document.getElementById("login-form").style.display = "none";
                document.getElementById("content").style.display = "block";
            } else {
                alert("Incorrect password bro.");
            }
        }
    </script>
</body>
</html>
